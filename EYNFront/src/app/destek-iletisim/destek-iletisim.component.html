<div class="destek-kapsayici">
  <h2>Destek & İletişim</h2>
  <div class="sss">
    <h3>Sıkça Sorulan Sorular</h3>
    <div class="sss-soru">
      <div class="sss-baslik">Rezervasyonumu nasıl iptal edebilirim?</div>
      <div class="sss-yanit">Kullanıcı panelinizden rezervasyonunuzu kolayca iptal edebilirsiniz.</div>
    </div>
    <div class="sss-soru">
      <div class="sss-baslik">Ödeme yöntemleri nelerdir?</div>
      <div class="sss-yanit">Kredi kartı ve banka kartı ile ödeme yapabilirsiniz.</div>
    </div>
  </div>
  <form class="iletisim-form">
    <h3>İletişim Formu</h3>
    <input type="text" placeholder="Ad Soyad" required />
    <input type="email" placeholder="E-posta" required />
    <textarea placeholder="Mesajınız" required></textarea>
    <button class="gonder-btn" type="submit">Gönder</button>
  </form>
</div>
