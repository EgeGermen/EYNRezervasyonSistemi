<div class="rez-bilgi">
  <h2>Misafir Bilgileri & Ödeme</h2>
  <form class="bilgi-form">
    <div class="form-row">
      <input type="text" placeholder="Ad" required />
      <input type="text" placeholder="Soyad" required />
    </div>
    <div class="form-row">
      <input type="email" placeholder="E-posta" required />
      <input type="tel" placeholder="Telefon" required />
    </div>
    <div class="form-row">
      <input type="text" placeholder="Kart Üzerindeki İsim" required />
    </div>
    <div class="form-row">
      <input type="text" placeholder="Kart Numarası" maxlength="19" required />
      <input type="text" placeholder="SKT (AA/YY)" maxlength="5" required />
      <input type="text" placeholder="CVV" maxlength="3" required />
    </div>
    <button class="ileri-btn" type="submit">İleri</button>
  </form>
</div>
